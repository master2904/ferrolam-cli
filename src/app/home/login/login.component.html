<div class="row">
  <div class="col-sm-12 col-md-2 col-lg-4 col-xl-4"></div>
  <div class="col-sm-12 col-md-8 col-lg-4 col-xl-4">
  <!-- <div class="card"> -->
    <div style="text-align: center;"><h4 style="font-size: 25px;">INICIAR SESION</h4></div>
    <!-- <div class="card-body"> -->
      <div style="text-align: center;">
            <img src="assets/images/login.png" style="height: 80px;" >
          </div>
      <div>
        <div mat-dialog-content>
          <form [formGroup]="agregar">
              <p>
                  <mat-form-field appearance="fill">
                      <mat-label>Cuenta</mat-label>
                      <input matInput formControlName="username" type="text" placeholder="Cuenta" name="username" maxlength="15" minlength="4" pattern="[A-Za-z0-9]{4,15}">
                      <mat-icon matSuffix>account_circle</mat-icon>
                      <mat-error *ngIf="username.invalid">{{error_cuenta()}}</mat-error>
                  </mat-form-field>
              </p>
              <p>
                  <mat-form-field appearance="fill">
                      <mat-label>Clave</mat-label>
                      <mat-icon matSuffix (click)="fieldTextType=!fieldTextType" style="cursor:pointer">{{fieldTextType ? 'lock' : 'visibility'}}</mat-icon>
                      <!-- <input type="{{pp}}" placeholder="Clave" name="clave" maxlength="20" minlength="8"> -->
                      <input matInput formControlName="password" [type]="fieldTextType ? 'text' : 'password'" placeholder="Clave" name="clave" maxlength="20" minlength="8">
                      <mat-error *ngIf="password.invalid">{{error_clave()}}</mat-error>
                  </mat-form-field>
              </p>
          </form>
          <div mat-dialog-actions>
            <div class="form-group" style="text-align: center;">
              <button type="submit" class="btn btn-danger" [disabled]="!agregar.valid" (click)="onLogin()">Iniciar Sesion</button>
            </div>        
          </div>
        </div>
      <!-- </div> -->
    <!-- </div> -->
  </div>
</div>

</div>
